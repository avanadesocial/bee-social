<section class="timeline-post">
  <div class="timeline-post-card">
    <h6>Compartilhe: </h6>
    <textarea type="text" class="w3-border w3-padding input-page" placeholder="Status" (input)="updateResponse($event)"></textarea>

    <input style="display: none" type="file" (change)="onFileChanged($event)" #fileInput>
    <button (click)="fileInput.click()" class="btn-image">
      <i class="fa fa-image"></i>
      <span>  Inserir imagem</span>
    </button>
    <button (click)="insertPost()" type="button" class="btn-post">
      <i class="fa fa-pencil"></i>
      <span>  Post</span>
    </button>
  </div>
</section>
