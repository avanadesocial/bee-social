<!-- Page Container -->
<div class="container-timeline">
  <!-- The Grid -->
  <div class="container-timeline--wrapper">
    <!-- Left Column -->
    <div class="container-timeline--wrapper__left">
      <!-- Profile -->
      <div class="profile">
      <section class="w3-card w3-round w3-white">
        <div class="w3-container">
          <p class="w3-center"><img src={{userPhoto}} class="w3-circle profile-picture" alt="User's avatar"></p>
          <h4 class="w3-center">{{user.name}}</h4>
          <hr>
          <p>
            <i class="fa fa-envelope-o fa-fw w3-margin-right w3-text-theme"></i>
            <span>{{user.mail}}</span>
          </p>
          <p>
            <i class="fa fa-suitcase fa-fw w3-margin-right w3-text-theme"></i>
            <span>{{user.position}}</span>
          </p>
          <p><i class="fa fa-home fa-fw w3-margin-right w3-text-theme"></i>
            <span>{{user.city}}</span>
          </p>
          <p>
            <i class="fa fa-building fa-fw w3-margin-right w3-text-theme"></i>
            <span>{{user.cityWork}}</span>
          </p>
          <p>
            <i class="fa fa-line-chart fa-fw w3-margin-right w3-text-theme"></i>
            <span>{{user.project}}</span>
          </p>
          <p *ngIf="groupLabels">
            <i class="fa fa-group fa-fw w3-margin-right w3-text-theme"></i>
            <span>{{groupLabels}}</span>
          </p>
        </div>
      </section>
      </div>
      <br>
    </div>
    <!-- Right Column -->
    <div class="container-timeline--wrapper__right">
      <div class="container-timeline--createpost">  
        <div class="w3-col m9">
          <section class="w3-row-padding">
            <div class="w3-row-padding content-page">
                <div class="w3-col m12">
                  <div class="w3-card w3-round w3-white">
                    <div class="w3-container w3-padding">
                      <!-- Fields -->
                      <h2 class="w3-opacity">Editar perfil</h2>
                      <form>
                        <div class="form-group row">
                          <div class="col">
                            <label for="name">Nome</label>
                            <input
                              type="text"
                              class="form-control"
                              id="name"
                              name="name"
                              placeholder="Digite o seu nome"
                              [(ngModel)]="user.name"
                            >
                          </div>
                          <div class="col">
                            <label for="mail">E-mail</label>
                            <input
                              type="email"
                              class="form-control"
                              id="mail"
                              name="mail"
                              placeholder="Digite o seu e-mail"
                              [(ngModel)]="user.mail"
                            >
                          </div>
                        </div>
                        <div class="form-group row">
                          <div class="col">
                            <label for="position">Cargo</label>
                            <input
                              type="text"
                              class="form-control"
                              id="position"
                              name="position"
                              placeholder="Digite o seu cargo"
                              [(ngModel)]="user.position"
                            >
                          </div>
                          <div class="col">
                            <label for="city">Cidade que você mora</label>
                            <input
                              type="text"
                              class="form-control"
                              id="city"
                              name="city"
                              placeholder="Digite a cidade que mora"
                              [(ngModel)]="user.city"
                            >
                          </div>
                        </div>
                        <div class="form-group row">
                          <div class="col">
                            <label for="company">Cidade que você trabalha</label>
                            <input
                              type="text"
                              class="form-control"
                              id="company"
                              name="company"
                              placeholder="Digite a cidade que trabalha"
                              [(ngModel)]="user.cityWork"
                            >
                          </div>
                          <div class="col">
                            <label for="project">Projeto atual</label>
                            <input
                              type="text"
                              class="form-control"
                              id="project"
                              name="project"
                              placeholder="Digite o projeto que trabalha"
                              [(ngModel)]="user.project"
                            >
                          </div>
                        </div>
                        <div class="form-group">
                          <p>Escolha as colméias do seu interesse</p>
                          <div class="form-check form-check-inline" *ngFor="let group of user.groups">
                            <input
                              class="form-check-input"
                              type="checkbox"
                              id="group-{{ group.groupName }}"
                              name="{{ group.groupName }}"
                              value="{{ group.groupName }}"
                              [(ngModel)]="group.follow"
                            >
                            <label class="form-check-label" for="group-{{ group.groupId }}">{{ group.groupLabel }}</label>
                          </div>
                        </div>
                        <div class="form-group" *ngIf="user.firstAccess">
                          <label for="password">Nova senha</label>
                          <input type="password" class="form-control" id="password" placeholder="Nova senha">
                        </div>
                        <div class="form-group" *ngIf="user.firstAccess">
                          <label for="confirm-password">Confirme a senha</label>
                          <input type="password" class="form-control" id="confirm-password" placeholder="Confirme a senha">
                        </div>
                        <button type="submit" class="btn btn-primary">Salvar</button>
                      </form>
                      <!-- End Fields -->
                    </div>
                  </div>
                </div>
              </div>
          </section>
        </div>
      </div>
    </div>
    <!-- End Right Column -->
  </div>
</div>
